default_stages: [pre-commit]
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: ""
    hooks:
      - id: mypy
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'cd frontend/kanbanjs && npx prettier --write "**/*.{js,jsx,ts,tsx,json,css,html}"'
        language: system
        types_or: [javascript, jsx, ts, tsx, json, css, html]
        pass_filenames: false
