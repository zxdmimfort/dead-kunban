{% extends "real_base.html" %}

{%block title%}Kanban{%endblock%}
{%block floater%}


<div class="dialog-container draggable">
    <div class="dialog-header">Create Card</div>
    <div class="dialog-body">
      <form id="cardForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3"></textarea>

        <label for="assignee">Assignee:</label>
        <input type="text" id="assignee" name="assignee">

        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="todo">To Do</option>
          <option value="inprogress">In Progress</option>
          <option value="done">Done</option>
        </select>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate">

<!--        <label for="regular">Schedule regularly:</label>-->
<!--        <fieldset>-->
<!--            <label for="once">Schedule Once</label>-->
<!--            <input type="radio" id="once" name="regular">-->
<!--            <label for="regular">Schedule Regularly</label>-->
<!--            <input type="radio" id="regular" name="regular">-->
<!--        </fieldset>-->
        <label for="period">Schedule every (days):</label>
        <input type="number" id="period" name="period" value="-1">
        </input>
        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
          <option value="low">Low</option>
          <option value="normal" selected>Normal</option>
          <option value="high">High</option>
        </select>
      </form>
    </div>
    <div class="dialog-footer">
      <button class="cancel">Cancel</button>
      <button class="create">Create</button>
      <button class="update">Update</button>
    </div>

  </div>

{%endblock%}
